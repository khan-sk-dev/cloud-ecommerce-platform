spring:
  data:
    mongodb:
      username: root
      password: root
      host: localhost
      port: 27017
      database: customer
      authentication-database: admin
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.support.serializer.jsonSerializer
      properties:
        spring.json.type.mapping: orderConfirmation:com.app.kafka.OrderConfirmation

server:
  port: 8090